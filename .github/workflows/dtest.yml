name: DTest

on:
  workflow_dispatch:
    inputs:
      command:
        description: 'Type PRODUCTION to start'
        required: true
        default: '...'
    branches:
      - main

jobs:
  initial-job:
    runs-on: ubuntu-latest
    steps:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

  say_hello:
    if: "contains(github.event.inputs.command, 'PRODUCTION') && 'main'==${{ steps.extract_branch.outputs.branch }}"
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Going to PRODUCTION!!!"
